<html ng-app="sliderModule">
	<head>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.18/jquery-ui.min.js"></script>
	<script type="text/javascript" src="../../js/jquery.knob.js"></script>
	<script type="text/javascript" ng:autobind src="http://code.angularjs.org/angular-1.0.0rc10.min.js"></script>
	<link type="text/css" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.12/themes/redmond/jquery-ui.css" rel="stylesheet" />
		<title>Angular demo - two way binding</title>
	</head>
	<body ng:controller="Controller">
		<style type="text/css">
			.dial {
				vertical-align: middle;
				padding: 20px;
			}
		</style>
		<script type="text/javascript">
		
			function Controller($scope) {
				$scope.amount = 50;
			}

			angular.module("sliderModule", []).
			directive('jqSlider', function() {	    
			    return {
			        link: function postLink(scope, element, attrs) {	        			        	
			        	scope.$watch('amount', function(val) {
		        			element.slider("value", val );
			        	})

			        	element.slider({
				            value: scope.amount,
				            slide: function(event, ui) {
				                $("#amount").val(ui.value);
				                scope.amount = ui.value;
				                scope.$apply();
			            	}
						});
			        }
			    };
			}).
			directive('jqDial', function() {
			    return {
			        link: function postLink(scope, element, attrs) {	        			        	
			        	scope.$watch('amount', function(val) {
		        			element.val(scope.amount).trigger('change');
			        	})

			        	element.knob({
						    change: function(value) {
						        scope.amount = value;
						     	scope.$apply();   
						    }
						});
			        }
			    };

			})

		
		</script>

		<h2>Two way binding with Angular</h2>
		<div jq-slider=""></div>
		<input id="valueInput1" ng-model="amount" />
		<div>
			<input jq-dial type="text" value="{{amount}}" class="dial" data-min="0" data-max="100" data-width="100" >
		</div>
	</body>
</html>
